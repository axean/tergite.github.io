project:
  type: website
  output-dir: docs
  resources:
    - contributing/ccla.pdf
    - contributing/icla.pdf

highlight-style: ayu
code-annotations: hover

execute:
  warning: false
  error: false
  cache: true

website:
  title: "Tergite"
  site-url: https://tergite.github.io
  description: "the software stack for the Swedish quantum computer"
  favicon: assets/img/shared/logo.svg

  # nav
  navbar:
    logo: assets/img/shared/logo.svg
    tools:
      - icon: github
        menu:
          - text: Source code
            url: https://github.com/tergite

    left:
      - sidebar:guides-list

    right:
      - release_notes.qmd
      - sidebar:contribute

  # options
  reader-mode: false
  back-to-top-navigation: true
  repo-url: https://github.com/tergite

  # footer
  page-footer:
    border: false
    left: ""
    right:
      - icon: github
        href: https://github.com/tergite

  sidebar:
    - id: ""
    - id: guides-list
      title: "Guides"
      style: "docked"
      collapse-level: 2
      contents:
        - quick_start.qmd
        - auto: tutorials/*.qmd
    - id: contribute
      title: "Contribute"
      style: "docked"
      collapse-level: 2
      contents:
        - auto: contributing

format:
  html:
    theme:
      light: [simplex, assets/styles/shared-theme.scss]
      dark:
        [
          simplex,
          assets/styles/shared-theme.scss,
          assets/styles/dark-theme.scss,
        ]
    css: styles.css
    toc: true
    highlight-style: nord
    code-copy: true
    link-external-icon: true
    link-external-newwindow: true
